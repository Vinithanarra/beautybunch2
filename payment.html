<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-social=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style(payment).css">
      
    </head>
    <body>
        <div class="container">
          <form id="paymentForm">
            <div  class="row">
                <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>full name : </span>
                    <input type="text" placeholder="john deo" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email"  placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text"  placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="hyderbad" required>
                </div>

                <div class="flex">
                <div class="inputBox">
                    <span>state :</span>
                    <input type="text" placeholder="telangana" required>
                </div>
                <div class="inputBox">
                    <span>zip code :</span>
                    <input type="text" placeholder="123 456" required>
                </div>
                </div>
            
               </div>

            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>cards accepted : </span>
                    <img src="images/cards.png"alt="payment cards">
                </div>
                <div class="inputBox">
                    <span>name on card : </span>
                    <input type="text" placeholder="mr. john deo" required>
                </div>
                <div class="inputBox">
                    <span>card number : </span>
                    <input type="text" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" required>
                </div>
                <div class="flex">
                <div class="inputBox">
                    <span>exp year :</span>
                    <input type="number" placeholder="2023" required>
                </div>
                
                <div class="inputBox">
                    <span>CW :</span>
                    <input type="text" placeholder="12345" required>
                </div>
                </div>
                </div>
                </div>
                <input type="submit"  value="proceed to checkout" class="submit-btn"  onclick="message()" name="click"></input>
          </form>
        </div>
    </body>
</html>
<script>
    function message(){
        alert("payment successful")
    }

</script>
